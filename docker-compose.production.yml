volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: julia949/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - /home/yc-user/kittygram/.env:/app/backend/.env:ro
      - static:/backend_static
      - media:/media

  frontend:
    image: julia949/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/frontend_static

  nginx:
    image: julia949/kittygram_gateway
    env_file: .env
    depends_on:
      - backend
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
